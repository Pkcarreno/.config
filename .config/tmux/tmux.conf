# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-t
bind C-t send-prefix

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# pane border
set-option -g pane-border-style fg=#434950
set-option -g pane-active-border-style fg=#2f81f7

# message text
set-option -g message-style bg=#d29922,fg=#484f58
set-option -g message-command-style fg=#d29922

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# if run as "tmux attach", create a session if there isn't one already
new-session -n $HOST

source ~/.config/tmux/plugins/statusline.conf
run-shell ~/.config/tmux/plugins/sensible.tmux
run-shell ~/.config/tmux/plugins/yank/yank.tmux
run-shell ~/.config/tmux/plugins/vim-tmux-navigator.tmux

# set vi mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Resizing pane
bind -r K resize-pane -U 5
bind -r J resize-pane -D 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
